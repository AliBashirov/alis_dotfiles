# Background and text colours
background #000000
foreground #ffffff

# Cursor settings
cursor #ffffff
cursor_text_color #000000

# Selection colours
selection_foreground #ffffff
selection_background #555555

# URL colour
url_color #aaaaaa

# Bell settings
visual_bell_duration 0.2
bell_border_color #ffffff

# Tab bar styling
active_tab_background #000000
active_tab_foreground #ffffff
inactive_tab_background #111111
inactive_tab_foreground #888888

# Scrollback size
scrollback_lines 10000

# Font (change if you want)
font_family Monofur Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto
font_size 13.0

# Optional: disable ligatures
enable_ligatures no

# Optional: remove window borders
hide_window_decorations yes
